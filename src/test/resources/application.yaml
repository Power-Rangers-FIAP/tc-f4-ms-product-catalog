load:
  input-path: resources/load


spring:
  datasource:
    url: jdbc:h2:mem:test-db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  sql:
    init:
      platform: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  cloud:
    function:
      web:
        path: /api]
server:
  port: 8081
